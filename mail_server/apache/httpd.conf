ServerRoot "/usr/local/lighthouse/softwares/apache"
Listen 80
LoadModule authn_file_module modules/mod_authn_file.so
LoadModule authn_core_module modules/mod_authn_core.so
LoadModule authz_host_module modules/mod_authz_host.so
LoadModule authz_groupfile_module modules/mod_authz_groupfile.so
LoadModule authz_user_module modules/mod_authz_user.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule access_compat_module modules/mod_access_compat.so
LoadModule auth_basic_module modules/mod_auth_basic.so
LoadModule reqtimeout_module modules/mod_reqtimeout.so
LoadModule filter_module modules/mod_filter.so
LoadModule mime_module modules/mod_mime.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule env_module modules/mod_env.so
LoadModule headers_module modules/mod_headers.so
LoadModule setenvif_module modules/mod_setenvif.so
LoadModule version_module modules/mod_version.so
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_fcgi_module modules/mod_proxy_fcgi.so
LoadModule unixd_module modules/mod_unixd.so
LoadModule status_module modules/mod_status.so
LoadModule autoindex_module modules/mod_autoindex.so
LoadModule dir_module modules/mod_dir.so
LoadModule alias_module modules/mod_alias.so
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule php7_module        modules/libphp7.so
<IfModule unixd_module>
User daemon
Group daemon
</IfModule>
ServerAdmin you@example.com
ServerName localhost
<Directory />
    AllowOverride all 
    Require all granted
</Directory>
DocumentRoot "/home/www/htdocs/"
<Directory "/home/www/htdocs/">
    Options Indexes FollowSymLinks Includes ExecCGI  
    AllowOverride all 
    Require all granted
</Directory>
Alias /admin/public/ "/home/www/htdocs/admin/public/"
<Directory "/home/www/htdocs/admin/public/">
    Options FollowSymlinks
    AllowOverride None
    Require all granted
</Directory>
Alias /mail/public_html/ "/home/www/htdocs/mail/public_html/"
<Directory "/home/www/htdocs/mail/public_html/">
</Directory>
Alias /mail/installer/ "/home/www/htdocs/mail/installer/"
<Directory "/home/www/htdocs/mail/installer/">
    Options Indexes FollowSymLinks Includes ExecCGI  
    AllowOverride None
    Require all granted
</Directory>
Alias /squirrelmail/ "/home/www/htdocs/squirrelmail/"
<Directory "/home/www/htdocs/squirrelmail/">
    Options Indexes FollowSymLinks Includes ExecCGI  
    AllowOverride None
    Require all granted
</Directory>
Alias /ilohamail/ "/home/www/htdocs/ilohamail/"
<Directory "/home/www/htdocs/ilohamail/">
    Options Indexes FollowSymLinks Includes ExecCGI  
    AllowOverride None
    Require all granted
</Directory>
<IfModule dir_module>
    DirectoryIndex index.html index.php 
</IfModule>
<Files ".ht*">
    Require all denied
</Files>
ErrorLog "logs/error_log"
LogLevel warn
<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common
    <IfModule logio_module>
      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>
    CustomLog "logs/access_log" common
</IfModule>
<IfModule alias_module>
    ScriptAlias /cgi-bin/ "/usr/local/lighthouse/softwares/apache/cgi-bin/"
</IfModule>
<IfModule cgid_module>
</IfModule>
<Directory "/usr/local/lighthouse/softwares/apache/cgi-bin">
    AllowOverride None
    Options None
    Require all granted
</Directory>
<IfModule headers_module>
    RequestHeader unset Proxy early
</IfModule>
<IfModule mime_module>
    TypesConfig conf/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
    AddType application/x-httpd-php .html
    AddHandler php7-script .php
</IfModule>
Include conf/extra/httpd-vhosts.conf
<IfModule proxy_html_module>
Include conf/extra/proxy-html.conf
</IfModule>
<IfModule ssl_module>
SSLRandomSeed startup builtin
SSLRandomSeed connect builtin
</IfModule>
ProxyPassMatch ^/(.*\.php(/.*)?)$ unix:/usr/local/lighthouse/softwares/apache/logs/php-fpm.sock|fcgi://127.0.0.1/home/www/htdocs/