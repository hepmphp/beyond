<div class="popup" style="display: none;">
	<div class="mask"></div>
	<div class="popup_panel">
		<span class="close" data-bind="click: close"></span>
		<div class="fields">
			<div class="hint" data-bind="i18n: {'key': '%MODULENAME%/HINT_ADD_IP'}"></div>
			<div class="fieldset">
				<div class="row">
					<span class="label required" data-bind="i18n: {'key': '%MODULENAME%/LABEL_IP'}"></span>
					<input class="value input" type="text" spellcheck="false" maxlength="255"
							data-bind="value: ip, hasFocus: ipFocus" />
				</div>
				<div class="row">
					<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_COMMENT'}"></span>
					<input class="value input" type="text" spellcheck="false" maxlength="255"
							data-bind="value: comment" />
				</div>
			</div>
			<div class="buttons">
				<span class="button"
					  data-bind="i18n: {'key': '%MODULENAME%/ACTION_ADD'}, click: validateAndAddIp, visible: !inProgress()"></span>
				<span class="button"
					  data-bind="i18n: {'key': '%MODULENAME%/ACTION_ADD_IN_PROGRESS'}, visible: inProgress()"></span>
				<span class="button secondary_button"
					  data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_CANCEL'}, click: close"></span>
			</div>
		</div>
	</div>
	<span class="helper"></span>
</div>
